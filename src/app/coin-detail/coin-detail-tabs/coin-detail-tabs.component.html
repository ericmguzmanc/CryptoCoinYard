	<!-- Tabs Region -->
  <ul class="nav nav-tabs">
    <li class="nav-item" (click)="selectTab(0, $event)">
      <a class="nav-link" href="" [class.active] = "currentTab == 0">Charts</a>
    </li>
    <li class="nav-item" (click)="selectTab(1, $event)">
      <a class="nav-link" href="" [class.active] = "currentTab == 1">Exchanges</a>
    </li>
    <li class="nav-item" (click)="selectTab(2, $event)">
      <a class="nav-link" href="" [class.active] = "currentTab == 2">Historical</a>
    </li>
  </ul>

  <div class="tab-content" style="padding-top:0.3em;">
    <div class="container" *ngIf="currentTab == 0">
      <coin-detail-chart></coin-detail-chart>
    </div>
    <div class="container" *ngIf="currentTab == 1">
      <coin-detail-exchanges></coin-detail-exchanges>
    </div>
    <div class="container" *ngIf="currentTab == 2">
      <coin-detail-history></coin-detail-history>
    </div>
  </div>
